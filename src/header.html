<html>
<header id="header">
    <div class="header-hero">

        <h1>Muhammad Jumman</h1>
        <p>This is a framework in test</p>
    </div>
    <img src="/meme.png" alt="meme">
</header>

</html>

<style>
    header {
        height: auto;
        display: grid;
        place-items: center;
        grid-template-columns: auto auto;
    }

    h1,
    p {
        font-family: sans-serif;
    }

    img {
        height: 20rem;
    }

    @media screen and (max-width: 450px) {
        header {
            grid-template-columns: none;
        }
    }
</style>

<script>
    const ele = document.querySelector('p')
    let text = ele.innerText
    ele.innerText = ''
    for (i = 0; i < text.length; i++) {
        (function (i) {
            setTimeout(() => {
                ele.innerText += text[i]
            }, 100 * i)
        })(i)
    }

</script>
